<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gmessenger Registration</title>
<link rel="stylesheet" href="register.css">
</head>
<body>
<div class="container">
    <h1>Gmessenger Registration</h1>
    <form id="registerForm">
        <input type="text" id="username" placeholder="Full Name">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <input type="password" id="confirmPassword" placeholder="Confirm Password">
        <button type="submit">Register</button>
    </form>
    <a href="#" class="login">Already have an account?</a>
    <div class="social-login">
        <button class="google-login">Register with Google</button>
        <button class="yandex-login">Register with Yandex</button>
    </div>
</div>
<script src="register.js"></script>
</body>
</html>
